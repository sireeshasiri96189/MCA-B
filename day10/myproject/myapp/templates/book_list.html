
<!-- book_list.html -->
{%   extends  "master.html"  %}
{% block title %}Book List{% endblock %}
{%  block content  %}
    <h1>Book List</h1>
    <ul>
<table border="2">
<tr>
<th>title</th>
<th>Author</th>
<th>publication_date</th>
        {% for book in books %}
<tr>
  <td><li>{{ book.title }}</td> -<td> {{ book.author }} </td>-<td> {{ book.publication_date }}</td></li>
        {% endfor %}
    </ul>
 {% endblock %}
