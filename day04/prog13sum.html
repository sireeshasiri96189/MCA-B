<!document html>
<html> 
<head>
<script>
function add()
{
var num1, num2, sum;
num1 = parseInt(document.getElementById("txtFirstNumber").value);
num2 = parseInt(document.getElementById("txtSecondNumber").value);
sum = num1+num2;
document.getElementById("txtAnswer").value = sum;
}
function subtr()
{
var num1, num2, sub;
num1 = parseInt(document.getElementById("txtFirstNumber").value);
num2 = parseInt(document.getElementById("txtSecondNumber").value);
sub = num1-num2;
document.getElementById("txtAnswer").value = sub;
}
function mult()
{
var num1, num2, mul;
num1 = parseInt(document.getElementById("txtFirstNumber").value);
num2 = parseInt(document.getElementById("txtSecondNumber").value);
mul= num1*num2;
document.getElementById("txtAnswer").value = mul;
}
function divi()
{
var num1, num2, div;
num1 = parseInt(document.getElementById("txtFirstNumber").value);
num2 = parseInt(document.getElementById("txtSecondNumber").value);
div = num1/num2;
document.getElementById("txtAnswer").value = div;
}
function clean()
{
document.getElementById("txtFirstNumber").value = "";
document.getElementById("txtSecondNumber").value = "";
document.getElementById("txtAnswer").value = "";
}
</script>
</head>
<body>
<h1><u>Mathematical Operationss</u></h1>

<p>First Number: <input id="txtFirstNumber"></p>
<p>Second Number: <input id="txtSecondNumber"></p>
<button onclick="add()">Add Them</button>
<button onclick="subtr()">Sub Them</button>
<button onclick="mult()">Mul Them</button>
<button onclick="divi()">Div Them</button>
<button onclick="clean()">Reset</button>
<p>Total = <input id="txtAnswer"></p>
</body>
</html>
