<!doctype html>
<html> 
<head>
<script type=text/javascript>
function printTable()
{
var number=parseInt(document.getElementById("txtNumber").value);
var i=0;
for( i=1; i <=10;i++){
document.write(number+"*"+i+"="+number*i);
document.write("<br/>");
}
}

</script>
</head>
<body>
<p>Enter a Number:<input id="txtNumber"></p>
<button onclick="printTable()">print Table</button>
</body>
</html>
