<html>
<head>
<style>
.container {
display:grid;
row-gap: 50px;
column-gap: 50px;
grid-template-columns: auto auto auto ;
background-color: blue;
padding: 10px;
}
.container > div {
background-color: #f1f1f1;
border: 1px solid black;
padding: 10px;
font-size: 30px;
text-align: center;
}
.item1 {
grid-row-start: 1;
grid-row-end: 4;
}
</style>
</head>
<body>
<h1>display:-grid</h1>
<p>this program is one of the example of grid</p>
<div class="container">
  <div class="item1">1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
</div>
</body>
</html>
